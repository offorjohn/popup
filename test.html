<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="rtl" lang="ar">
<head>
    <title>زيتا فليكس</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow" />
    <link rel="shortcut icon" type="image/x-icon" href="https://www.faselplus.com/wp-content/themes/Faselplus/Assets/imgs/icons/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;500;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://kit-pro.fontawesome.com/releases/v6.2.0/css/pro.min.css">
    <link rel="stylesheet" type="text/css" href="wp-content/themes/Faselplus/Assets/css/bootstrap-rtl.css">
    <link rel="stylesheet" type="text/css" href="wp-content/themes/Faselplus/Assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://www.faselplus.com/wp-content/themes/Faselplus/Assets/css/nice-select.css">
    <link rel="stylesheet" type="text/css" href="https://www.faselplus.com/wp-content/themes/Faselplus/Assets/css/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="https://www.faselplus.com/wp-content/themes/Faselplus/Assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="https://www.faselplus.com/wp-content/themes/Faselplus/Assets/css/style.css?v=3.0">
    <link rel="stylesheet" type="text/css" href="wp-content/themes/Faselplus/Assets/css/style-responsive.css">
    <script type="text/javascript" src="https://www.faselplus.com/wp-content/themes/Faselplus/Assets/js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="https://www.faselplus.com/wp-content/themes/Faselplus/Assets/js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="https://www.faselplus.com/wp-content/themes/Faselplus/Assets/js/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="https://www.faselplus.com/wp-content/themes/Faselplus/Assets/js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="https://www.faselplus.com/wp-content/themes/Faselplus/Assets/js/owl.carousel.js"></script>
    <script type="text/javascript" src="https://www.faselplus.com/wp-content/themes/Faselplus/Assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.faselplus.com/wp-content/themes/Faselplus/Assets/js/app.js?v=8.9"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        .red-btn {
            position: relative;
            background-color: #ed1c24;
            border: none;
            color: inherit;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .red-btn:hover {
            background-color: #a50000;
            color: #ffffff;
        }

        .register-log-area {
            display: none; /* إخفاء الفورم عند تحميل الصفحة */
        }

        .show-form-btn {
            background-color: #ed1c24;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .show-form-btn:hover {
            background-color: #a50000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="onboarding.html"> <img src="wp-content/themes/Faselplus/Assets/imgs/icons/logo.png" alt="logo"> </a>
        </div>
    </nav>

    <!-- زر لفتح النموذج -->
    <div class="container-fluid text-center" style="margin-top: 100px;">
        <button class="show-form-btn" onclick="showForm()">Open The Form</button>
    </div>

    <!-- الفورم المخبأ -->
    <div class="register-log-area">
        <div class="container-fluid">
            <div class="row justify-content-center top-sec-padd">
                <div class="col-md-4 col-xs-12">
                    <div class="reg-log-form">
                        <form class="main-form row signup-form" novalidate>


                            <!-- الخطوة 3 / 4 -->
                            <fieldset class="step">
                                <div class="form-top">
                                    <div class="reg-log-form-title">
                                        <h3>الخطوة 1 / 2</h3>
                                        <p>قم باختيار المتجر المناسب لك و شراء كود الاشتراك:</p>
                                    </div>
                                </div>
                                <div class="form-bottom">
                                    <div class="form-group col-12 icon-style">
                                        <div class="reg-stores">
                                            <div class="subPromo kcard mt-4" style="border:0;">
                                                <div>
                                                    <div class="row justify-content-center g-3">
                                                        <div class="col-auto">
                                                            <div style="padding:10px;border-radius:8px;background:rgb(255 221 109 / 20%);border:1px solid #ffd13c;">
                                                                <a target="_blank" href="https://tamyeezz.com/" class="d-block" style="height: 80px;">
                                                                    <img src="https://cdn.salla.sa/cdn-cgi/image/fit=scale-down,width=400,height=400,onerror=redirect,format=auto/bEgeg/ZOm7eCkej2f28OWcD6W3tlD814oy3zZZf6ldUrSe.jpg" alt="" style="height:100%;width:auto;">
                                                                </a>
                                                            </div>
                                                        </div>
                                                        <div class="col-auto">
                                                            <div style="padding:10px;border-radius:8px;background:rgb(255 221 109 / 20%);border:1px solid #ffd13c;">
                                                                <a target="_blank" href="https://tamyeezz.com/" class="d-block" style="height: 80px;">
                                                                    <img src="https://cdn.salla.sa/cdn-cgi/image/fit=scale-down,width=400,height=400,onerror=redirect,format=auto/bEgeg/ZOm7eCkej2f28OWcD6W3tlD814oy3zZZf6ldUrSe.jpg" alt="" style="height:100%;width:auto;">
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="subPromo fasel mt-4" style="display:none;">
                                                <a target="_blank" href="https://www.youtube.com/embed/1y_OZ1k7zjs">
                                                    <div class="row justify-content-center">
                                                        <img src="https://www.faselplus.com/wp-content/themes/Faselplus/Assets/imgs/icons/fasel.jpg?v=1.0">
                                                    </div>
                                                    <div class="row justify-content-center">
                                                        <span>شرح نقل العضوية</span>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group buttons">
                                        <button class="btn btn-previous main-btn primary-btn red-btn" type="button">السابق</button>
                                        <button class="btn btn-next main-btn primary-btn red-btn" type="button">التالي</button>
                                    </div>
                                </div>
                            </fieldset>

                        
                            <!-- الخطوة 4 / 4 -->
                            <fieldset class="step">
                                <div class="form-top">
                                    <div class="reg-log-form-title">
                                        <h3>الخطوة 2 / 2</h3>
                                        <p>ادخل كود الاشتراك للاستمتاع بتجربة المشاهدة:</p>
                                    </div>
                                </div>
                                <div class="form-bottom">
                                    <div class="form-group col-12 col-xs-12">
                                        <label> كود الاشتراك او رمز نقل عضوية </label>
                                        <input class="form-control" type="text" name="license" minlength="20"  autocomplete="off" required>
                                    </div>
                        
                                    <div class="form-group col-12 col-xs-12 form-btn">
                                        <button class="btn main-btn primary-btn subscribe red-btn"> الاشتراك الان </button>
                                        <div class="invalid-feedback danger">هناك مشكلة في تسجيل حسابك!</div>
                                    </div>
                                </div>
                            </fieldset>
                        
                            <!-- خطوة النجاح -->
                            <fieldset class="done">
                                <div class="form-group col-12 col-xs-12">
                                    <div class="comp-log-form-title">
                                        <div class="dn-img">
                                            <img src="https://www.faselplus.com/wp-content/themes/Faselplus/Assets/imgs/icons/done_icon.png">
                                        </div>
                                        <h3> تم الإشتراك بنجاح </h3>
                                        <h6> تم الإشتراك بنجاح في زيتا فليكس، استمتع بتجربة مشاهدة رائعة. </h6>
                                    </div>
                                    <div class="form-group col-12 form-btn">
                                        <a href="signin.html" class="btn main-btn primary-btn"> انطلق الان </a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        /* إزالة الخلفية من الفورم */
        .register-log-area {
            display: none; /* إخفاء الفورم عند تحميل الصفحة */
            background: none !important; /* حذف الخلفية */
        }
        /* إذا كان هناك أي عنصر آخر يحتاج إلى إزالة الخلفية */
        .register-log-area .form-top {
            background: none !important; /* حذف الخلفية من هذا الجزء أيضًا إذا كانت موجودة */
        }
    </style>
    <style>
        .register-log-area {
            display: none; /* إخفاء الفورم عند تحميل الصفحة */
            background-color: transparent !important; /* التأكد من أن الخلفية شفافة */
        }
    </style>
    
    <script>
        // وظيفة لعرض النموذج عند الضغط على الزر
        function showForm() {
            document.querySelector('.register-log-area').style.display = 'block';
            document.querySelector('.show-form-btn').style.display = 'none';  // إخفاء الزر بعد الضغط عليه
        }
    </script>
</body>
</html>
